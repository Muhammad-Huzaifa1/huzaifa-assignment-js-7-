    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- calculator start ============================ -->
    <div class="container flex-grow-0 text-center">
      <div class="row align-items-center">
        <div class="col mt-5 calculator">
          <div>
            <input
              id="inp"
              class="w-25 text-center input"
              placeholder="0"
              type="text"
              readonly
            />
          </div>
          <br />
          <div>
            <button onclick="clear()">Clear</button>
            <button onclick="clearAll()">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>

          <div>
            <br />
            <button onclick="tap(7)">7</button>
            <button onclick=" tap(8)">8</button>
            <button onclick="tap(9)">9</button>
            <button onclick="tap('*')">x</button>
          </div>
          <br />
          <div>
            <button onclick="tap(4)">4</button>
            <button onclick="tap(5)">5</button>
            <button onclick="tap(6)">6</button>
            <button onclick="tap('-')">_</button>
          </div>
          <br />
          <div>
            <button onclick="tap(1)">1</button>
            <button onclick="tap(2)">2</button>
            <button onclick="tap(3)">3</button>
            <button onclick="tap('+')">+</button>
          </div>
          <br />
          <div>
            <button onclick="tap(0)">0</button>
            <button onclick="tap('/')">/</button>
            <button onclick="tap('%')">%</button>
            <button onclick="eq()">=</button>
          </div>
        </div>
      </div>
    </div>
